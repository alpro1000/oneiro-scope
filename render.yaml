databases:
  - name: oneiroscope-postgres
    plan: free

services:
  - type: redis
    name: oneiroscope-redis
    plan: free
    ipAllowList: []

  - type: web
    name: oneiroscope-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    # Run from the backend root so "app.main" resolves without path tweaks
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: oneiroscope-postgres
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: oneiroscope-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: oneiroscope-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: oneiroscope-frontend
          property: host
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: OPENAI_API_KEY
        value: ""

  - type: web
    name: oneiroscope-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_LUNAR_API_URL
        fromService:
          type: web
          name: oneiroscope-backend
          property: host
      - key: LUNAR_API_URL
        fromService:
          type: web
          name: oneiroscope-backend
          property: host
      - key: LUNAR_DEFAULT_TZ
        value: UTC
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        value: ""
